<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Library</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; font-size: 1.1rem; }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea { resize: vertical; min-height: 80px; }
        .file-input-label {
            display: block;
            padding: 20px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }
        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover:not(:disabled) { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .progress-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .progress-container.active { display: block; }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
        }
        
        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #666;
        }
        
        .upload-speed {
            color: #667eea;
            font-weight: 600;
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .video-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .video-card:hover { transform: translateY(-5px); }
        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-icon {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .play-icon::before { content: '‚ñ∂'; margin-left: 4px; }
        .video-info { padding: 20px; }
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        .video-meta { color: #666; font-size: 0.9rem; margin-bottom: 10px; }
        .btn-delete {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .btn-delete:hover { background: #d32f2f; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 90%; position: relative; }
        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            border: none;
            background: none;
        }
        video {
            width: 100%;
            max-width: 900px;
            max-height: 80vh;
            border-radius: 8px;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 2000;
            display: none;
        }
        .notification.active { display: block; animation: slideIn 0.3s; }
        .notification.success { border-left: 4px solid #4caf50; }
        .notification.error { border-left: 4px solid #f44336; }
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Video Library</h1>
            <p class="subtitle">Stream MP4 videos instantly</p>
            <div class="badge">Powered by Cloudflare + Telegram</div>
        </header>

        <div class="upload-section">
            <h2>üì§ Upload MP4 Video</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Video Title</label>
                    <input type="text" id="videoTitle" required placeholder="Enter video title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="videoDescription" placeholder="Optional description"></textarea>
                </div>
                <div class="form-group">
                    <label>MP4 Video File (Max 2GB)</label>
                    <input type="file" id="videoFile" accept="video/mp4" required style="display:none;">
                    <label for="videoFile" class="file-input-label" id="fileLabel">
                        üìÅ Click to select MP4 video<br>
                        <small style="opacity: 0.7;">Max 2GB (4GB with Telegram Premium)</small>
                    </label>
                </div>
                <button type="submit" class="btn" id="uploadBtn">Upload Video</button>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-header">
                        <span id="progressStatus">Uploading...</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill">0%</div>
                    </div>
                    <div class="progress-stats">
                        <span id="progressBytes">0 MB / 0 MB</span>
                        <span class="upload-speed" id="uploadSpeed">-- MB/s</span>
                    </div>
                </div>
            </form>
        </div>

        <div class="video-grid" id="videoGrid"></div>

        <div class="modal" id="videoModal">
            <button class="close-btn" onclick="closeVideo()">&times;</button>
            <div class="modal-content">
                <video id="videoPlayer" controls></video>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const API_BASE = 'https://telegram-cdn-worker.mehul-112.workers.dev/api';
        const MTPROTO_URL = 'https://mtproto.mehulsaini.xyz';
        const CHUNK_SIZE = 5 * 1024 * 1024; // 5 MB chunks
        
        let videos = [];

        // File Selection UI
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const label = document.getElementById('fileLabel');
            const file = e.target.files[0];
            if (file) {
                const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
                label.innerHTML = `‚úÖ ${file.name}<br><small>${sizeMB} MB</small>`;
                label.classList.add('has-file');
            }
        });

        window.addEventListener('DOMContentLoaded', loadVideos);

        // API: Load Videos
        async function loadVideos() {
            try {
                const response = await fetch(`${API_BASE}/videos`);
                const data = await response.json();
                if (data.success) {
                    videos = data.videos;
                    renderVideos();
                }
            } catch (error) {
                showNotification('Failed to load videos', 'error');
            }
        }

        function renderVideos() {
            const grid = document.getElementById('videoGrid');
            if (videos.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align:center; color:white; padding:60px;"><h2>No videos yet</h2><p>Upload your first MP4 video!</p></div>`;
                return;
            }
            grid.innerHTML = videos.map(video => `
                <div class="video-card" onclick="playVideo('${video.id}')">
                    <div class="video-thumbnail"><div class="play-icon"></div></div>
                    <div class="video-info">
                        <div class="video-title">${escapeHtml(video.title)}</div>
                        <div class="video-meta">${video.views || 0} views</div>
                        <button class="btn-delete" onclick="deleteVideo(event, '${video.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Logic for Large File Chunked Upload
        async function uploadLargeFile(file, title, description, onProgress) {
            const totalChunks = Math.ceil(file.size / CHUNK_SIZE);
            
            onProgress(0, 'Initializing session...');
            const initResponse = await fetch(`${MTPROTO_URL}/upload/init`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: file.name, filesize: file.size, title, description, totalChunks })
            });
            const initData = await initResponse.json();
            if (!initData.success) throw new Error(initData.error || 'Init failed');

            const sessionId = initData.sessionId;

            for (let i = 0; i < totalChunks; i++) {
                const start = i * CHUNK_SIZE;
                const end = Math.min(start + CHUNK_SIZE, file.size);
                const chunk = file.slice(start, end);
                
                const formData = new FormData();
                formData.append('sessionId', sessionId);
                formData.append('chunkIndex', i);
                formData.append('chunk', chunk);

                const chunkResponse = await fetch(`${MTPROTO_URL}/upload/chunk`, { method: 'POST', body: formData });
                const chunkData = await chunkResponse.json();
                if (!chunkData.success) throw new Error(`Chunk ${i} failed`);

                const progress = ((i + 1) / totalChunks) * 90;
                onProgress(progress, `Uploading chunks...`, end, file.size);
            }

            onProgress(90, 'Finalizing with Telegram...');
            const completeResponse = await fetch(`${MTPROTO_URL}/upload/complete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId })
            });
            const completeData = await completeResponse.json();
            if (!completeData.success) throw new Error('Finalize failed');

            return completeData;
        }

        // Main Upload Handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            const file = document.getElementById('videoFile').files[0];
            
            if (!file || !file.type.includes('mp4')) return showNotification('Select an MP4 file', 'error');

            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressStatus = document.getElementById('progressStatus');
            const progressPercent = document.getElementById('progressPercent');
            const progressBytes = document.getElementById('progressBytes');

            uploadBtn.disabled = true;
            progressContainer.classList.add('active');
            let startTime = Date.now();

            try {
                // DECISION: Use Chunked Upload for files > 20MB
                const isLarge = file.size > 20 * 1024 * 1024;
                let result;

                if (isLarge) {
                    result = await uploadLargeFile(file, title, description, (progress, status, loaded, total) => {
                        updateUI(progress, status, loaded, total);
                    });
                } else {
                    // Standard XHR for small files
                    result = await new Promise((resolve, reject) => {
                        const xhr = new XMLHttpRequest();
                        const formData = new FormData();
                        formData.append('title', title);
                        formData.append('description', description);
                        formData.append('video', file);

                        xhr.upload.onprogress = (e) => updateUI((e.loaded / e.total) * 100, 'Uploading...', e.loaded, e.total);
                        xhr.onload = () => resolve(JSON.parse(xhr.responseText));
                        xhr.onerror = () => reject(new Error('Network error'));
                        xhr.open('POST', `${API_BASE}/upload`);
                        xhr.send(formData);
                    });
                }

                // Finalize Meta
                if (result.success) {
                    if (result.metadata) {
                        await fetch(`${API_BASE}/save-metadata`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(result.metadata)
                        });
                    }
                    showNotification('Upload complete!', 'success');
                    loadVideos();
                    resetForm();
                } else {
                    throw new Error(result.error);
                }

            } catch (err) {
                showNotification(err.message, 'error');
                progressStatus.textContent = '‚ùå Error';
            } finally {
                uploadBtn.disabled = false;
            }

            function updateUI(percent, status, loaded = 0, total = 0) {
                progressFill.style.width = percent + '%';
                progressFill.textContent = Math.round(percent) + '%';
                progressPercent.textContent = Math.round(percent) + '%';
                progressStatus.textContent = status;
                if(total) progressBytes.textContent = `${(loaded/1024/1024).toFixed(1)}MB / ${(total/1024/1024).toFixed(1)}MB`;
                
                const elapsed = (Date.now() - startTime) / 1000;
                const speed = (loaded / 1024 / 1024 / elapsed).toFixed(1);
                document.getElementById('uploadSpeed').textContent = speed + ' MB/s';
            }
        });

        // Playback Logic
        async function playVideo(videoId) {
            try {
                const response = await fetch(`${API_BASE}/video/${videoId}`);
                const data = await response.json();
                if (data.success) {
                    const player = document.getElementById('videoPlayer');
                    player.src = 'https://telegram-cdn-worker.mehul-112.workers.dev' + data.video.streamUrl;
                    document.getElementById('videoModal').classList.add('active');
                    player.play();
                }
            } catch (error) { showNotification('Play error', 'error'); }
        }

        function closeVideo() {
            const player = document.getElementById('videoPlayer');
            player.pause();
            player.src = '';
            document.getElementById('videoModal').classList.remove('active');
        }

        async function deleteVideo(event, videoId) {
            event.stopPropagation();
            if (!confirm('Delete this video?')) return;
            try {
                const response = await fetch(`${API_BASE}/video/${videoId}`, { method: 'DELETE' });
                if ((await response.json()).success) {
                    showNotification('Deleted', 'success');
                    loadVideos();
                }
            } catch (e) { showNotification('Delete failed', 'error'); }
        }

        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.getElementById('fileLabel').innerHTML = 'üìÅ Click to select MP4 video';
            document.getElementById('fileLabel').classList.remove('has-file');
            setTimeout(() => document.getElementById('progressContainer').classList.remove('active'), 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'success') {
            const n = document.getElementById('notification');
            n.textContent = message;
            n.className = `notification ${type} active`;
            setTimeout(() => n.classList.remove('active'), 3000);
        }
    </script>
</body>
</html>
